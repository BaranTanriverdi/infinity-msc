          - libs/infinity_emb/infinity_emb/transformer/
        name: Infinity core server and engine
        summary: >-
          Implements the CLI, FastAPI server creation, async and sync embedding engines, batching, model selection, and
          transformer backends for text, image, audio, reranking, and classification.
      - keyFiles:
          - libs/client_infinity/infinity_client/README.md
          - libs/client_infinity/infinity_client/infinity_client/client.py
          - libs/client_infinity/infinity_client/infinity_client/api/default/
        name: Infinity REST API client
        summary: >-
          A generated HTTP client library (sync and async) that wraps Infinity's OpenAPI specification, providing typed
          methods for /embeddings, /rerank, /classify, /models, /health, and /metrics.
      - keyFiles:
          - libs/embed_package/README.md
          - libs/embed_package/embed/_infer.py
          - libs/embed_package/pyproject.toml
        name: Embed convenience library
        summary: >-
          A highlevel synctoasync wrapper (embed package) that uses SyncEngineArray and EngineArgs to batch and
          schedule inference calls across one or more models, exposing simple embed, rerank, classify, image_embed, and
          audio_embed methods returning futures.
    entrypoints:
      - >-
        CLI entrypoint 'infinity_emb' with subcommand 'v2' for launching one or more models as an HTTP server (defined
        in libs/infinity_emb/infinity_emb/cli.py).
      - >-
        Python API entrypoints AsyncEmbeddingEngine and AsyncEngineArray for direct async inference over text, image,
        and audio (libs/infinity_emb/infinity_emb/engine.py).
      - >-
        SyncEngineArray and embed.BatchedInference for synchronous, batched embedding and reranking from Python code
        (libs/infinity_emb/infinity_emb/sync_engine.py, libs/embed_package/embed/_infer.py).
      - >-
        FastAPI application factory create_server for embedding, rerank, classify, and health/metrics endpoints
        (libs/infinity_emb/infinity_emb/infinity_server.py).
      - >-
        Generated HTTP clients Client and AuthenticatedClient in the infinity_client package for remote access to an
        Infinity deployment (libs/client_infinity/infinity_client/infinity_client/client.py).
