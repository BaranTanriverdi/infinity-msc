  failureModes:
    - >-
      Requests that reference unsupported capabilities for a given model (e.g., calling /rerank on a pure embedding
      model or /classify on a reranker) raise ModelNotDeployedError and are returned as HTTP 400 errors with an
      OpenAIstyle error JSON.
    - >-
      If an image is too small (e.g., 11), corrupted, or cannot be downloaded, resolve_images raises ImageCorruption,
      and the /embeddings or /embeddings_image route returns HTTP 400 with a descriptive error message.
    - '0400-12-01T00:00:00.000Z'
    - >-
      When a model's request queue exceeds the configured queue_size, AsyncEmbeddingEngine.is_overloaded() returns true
      and _resolve_engine rejects further requests with HTTP 429 Too Many Requests.
    - >-
      Authentication failures (missing or wrong Bearer token when INFINITY_API_KEY is set) result in HTTP 401 responses;
      unexpected server errors in encode or batching logic are caught and surfaced as generic HTTP 500 Internal Server
      Error responses.
  features: []
  problem: >-
    Infinity serves pretrained models for semantic representation learning and retrieval tasks, including text, image,
    and audio embeddings, lateinteraction ColBERT/ColPali embeddings, querydocument reranking, and multilabel text
    classification, in an inferenceonly setting.
  qualities: []
  training:
    framework: PyTorch, Hugging Face Transformers, sentence-transformers, Optimum/ONNX Runtime, CTranslate2
    frameworkVersion: >-
      Versions are controlled by the infinity_emb package dependencies (e.g., torch>=2.2.1, transformers>=4.47.0,
      optimum>=1.24.0, sentence-transformers^3.0.1).
    hardware: >-
      Designed for inference on CPU, NVIDIA CUDA GPUs, AMD ROCm GPUs, AWS Neuron (INF2), and Apple MPS accelerators; no
      model training is performed within this repository.
