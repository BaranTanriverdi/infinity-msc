business:
  executiveSummary: >-
    Infinity is an opensource, highthroughput, lowlatency REST API server for serving text, image, and audio
    embeddings, reranking models, and related classification tasks. It wraps a wide range of Hugging Face models and
    backends (PyTorch, Optimum/ONNX Runtime, CTranslate2, AWS Neuron) behind an OpenAIcompatible embeddings API and a
    Coherestyle rerank API. The system focuses on productiongrade serving features such as dynamic batching, support
    for multiple accelerators (NVIDIA CUDA, AMD ROCm, CPU, AWS INF2, Apple MPS), and multimodal capabilities including
    CLIP, CLAP, ColBERT, and ColPali. Infinity exposes both a FastAPIbased HTTP server and Python/HTTP clients, and is
    extensively unit and endtoendtested to ensure that outputs closely match reference implementations from
    sentencetransformers and other upstream models. It is distributed under the MIT License and is already integrated
    with several deployment and orchestration platforms such as Modal, Runpod, Vast.ai, KubeAI, and Baseten.
  hazardousUseCases: []
  intendedUse: >-
    The intended use of Infinity is to provide developers and infrastructure teams with a selfhosted, productionready
    service for embedding, reranking, and related classification models, exposing them over stable HTTP APIs or a Python
    interface. Typical downstream applications include retrievalaugmented generation (RAG), semantic search,
    recommendation systems, clustering, and multimodal search over text, images, and audio. Infinity is designed to be
    dropped into existing stacks that expect OpenAIstyle embeddings or Coherestyle rerank APIs, or to be orchestrated
    as a microservice via platforms like Kubernetes, Modal, Runpod, or Vast.ai. It is not intended to train models from
    scratch, but rather to host and optimize inference for pretrained models fetched from Hugging Face or local
    directories.
  kpis: []
  nonGoals: []
  outOfScopeUse: []
  useCase: >-
    Infinity is used to deploy and serve multiple embedding and reranking models as a single highperformance service,
    allowing applications to compute semantic vector representations for text, images, and audio, rerank document lists
    given queries, and run multilabel text classification. It targets scenarios where teams want to selfhost or
    control their own embedding stack while keeping compatibility with popular APIs like OpenAI embeddings and Cohere
    rerank, for example to reduce latency, control data residency, or switch between different Hugging Face models.
    Common use cases include powering search indices and vector databases, document and code retrieval for LLMs,
    semantic similarity and clustering pipelines, and multimodal search such as imagebytext or audiobytext
    retrieval.
  userPopulations:
    - Data Scientist
    - ML Engineer
    - Product Manager
    - Governance, Compliance & Ethics Officer
    - Data Engineer
    - Software Developer
    - UX Researcher
    - Project Manager
    - Domain Expert
devInsight:
  architecture:
    dataFlow:
      - >-
        Client sends HTTP requests (e.g., POST /embeddings, /rerank, /classify) to the FastAPI application created by
        infinity_emb.infinity_server.create_server, optionally including a Bearer API key when authentication is
        enabled.
      - >-
        The FastAPI route handler (e.g., _embeddings, _rerank, _classify) validates and parses the request body into
        Pydantic models (MultiModalOpenAIEmbedding, RerankInput, ClassifyInput), including modality routing for text,
        image, or audio inputs and optional matryoshka dimension truncation.
      - >-
        The handler resolves the target model by name via _resolve_engine, which selects an AsyncEmbeddingEngine
        instance from an AsyncEngineArray; if the engine's internal BatchHandler queue is overloaded, it raises a 429
        OpenAIstyle error before queuing more work.
      - >-
        AsyncEmbeddingEngine delegates work to BatchHandler, which places inputs into a prioritized queue
        (CustomFIFOQueue) where priorities are computed from token lengths (get_lengths_with_tokenize, optionally using
        modelspecific tokenizers) to build dynamically sized batches up to a configured max_batch_size and queue_size.
      - >-
        ModelWorker threads perform a threestage pipeline around each batch: encode_pre (tokenization / feature
        extraction and device transfer), encode_core (forward pass via backendspecific encoder such as
        SentenceTransformerPatched, OptimumEmbedder, CrossEncoder, TIMM, or TorchAudioModel), and encode_post (pooling,
        normalization, and optional postforward quantization via quant_embedding_decorator).
      - >-
        For image and audio modalities, helper functions resolve_images and resolve_audios download URLs with aiohttp,
        decode base64 data URIs, validate size or sampling rate, and wrap them as ImageSingle or AudioSingle objects
        before scheduling through the same batching pipeline.
      - >-
        BatchHandler collects results from model workers, optionally applies matryoshka_dim slicing of embeddings, and
        returns embeddings, scores, or classification outputs plus token usage counts to AsyncEmbeddingEngine, which
        passes them back to the FastAPI route.
      - >-
        Route handlers format outputs into OpenAIstyle or Coherestyle JSON envelopes (OpenAIEmbeddingResult,
        ReRankResult, ClassifyResult), add usage metadata, and send them over HTTP; in parallel, optional diskcache
        caching and anonymous PostHog telemetry may run asynchronously in the background.
    depsSummary:
      - FastAPI and Uvicorn provide the HTTP server, routing, and OpenAPI documentation for Infinity's REST API.
      - >-
        Hugging Face Transformers, sentence-transformers, and huggingface_hub are used to load and run text, image, and
        audio models from the Hugging Face Hub or local directories.
      - >-
        PyTorch is the primary deep learning backend for 'torch' engine models, with optional acceleration via
        BetterTransformer and torch.compile.
      - >-
        Optimum and onnxruntime (including CUDA, TensorRT, ROCm, and OpenVINO providers) are used for optimized
        ONNXbased inference when the 'optimum' engine is selected.
      - >-
        CTranslate2 provides an alternative quantized CPU/GPU backend for some BERTstyle embedding models when the
        'ctranslate2' engine is chosen.
      - >-
        colpali-engine and timm are used for visual and ColPali/ColQwen2style lateinteraction imagetext models;
        soundfile and related libraries are used for CLAPstyle audio models.
      - >-
        diskcache optionally stores embedding results on disk to reduce latency on repeated queries;
        prometheus-fastapi-instrumentator exposes Prometheus /metrics; posthog is used for anonymized telemetry; rich
        provides structured logging.
    publicApis:
      - file: libs/infinity_emb/infinity_emb/infinity_server.py
        name: Health check
        path: /health
      - file: libs/infinity_emb/infinity_emb/infinity_server.py
        name: List models
        path: /models
      - file: libs/infinity_emb/infinity_emb/infinity_server.py
        name: Embeddings (multimodal, OpenAIcompatible)
        path: /embeddings
      - file: libs/infinity_emb/infinity_emb/infinity_server.py
        name: Rerank (Coherestyle)
        path: /rerank
      - file: libs/infinity_emb/infinity_emb/infinity_server.py
        name: Classify (text classification)
        path: /classify
      - file: libs/infinity_emb/infinity_emb/infinity_server.py
        name: Image embeddings (legacy)
        path: /embeddings_image
      - file: libs/infinity_emb/infinity_emb/infinity_server.py
        name: Audio embeddings (legacy)
        path: /embeddings_audio
      - file: libs/infinity_emb/infinity_emb/infinity_server.py
        name: Prometheus metrics
        path: /metrics
  codeOverview:
    components:
      - keyFiles:
          - libs/infinity_emb/infinity_emb/cli.py
          - libs/infinity_emb/infinity_emb/infinity_server.py
          - libs/infinity_emb/infinity_emb/engine.py
          - libs/infinity_emb/infinity_emb/inference/batch_handler.py
          - libs/infinity_emb/infinity_emb/inference/select_model.py
          - libs/infinity_emb/infinity_emb/transformer/
        name: Infinity core server and engine
        summary: >-
          Implements the CLI, FastAPI server creation, async and sync embedding engines, batching, model selection, and
          transformer backends for text, image, audio, reranking, and classification.
      - keyFiles:
          - libs/client_infinity/infinity_client/README.md
          - libs/client_infinity/infinity_client/infinity_client/client.py
          - libs/client_infinity/infinity_client/infinity_client/api/default/
        name: Infinity REST API client
        summary: >-
          A generated HTTP client library (sync and async) that wraps Infinity's OpenAPI specification, providing typed
          methods for /embeddings, /rerank, /classify, /models, /health, and /metrics.
      - keyFiles:
          - libs/embed_package/README.md
          - libs/embed_package/embed/_infer.py
          - libs/embed_package/pyproject.toml
        name: Embed convenience library
        summary: >-
          A highlevel synctoasync wrapper (embed package) that uses SyncEngineArray and EngineArgs to batch and
          schedule inference calls across one or more models, exposing simple embed, rerank, classify, image_embed, and
          audio_embed methods returning futures.
    entrypoints:
      - >-
        CLI entrypoint 'infinity_emb' with subcommand 'v2' for launching one or more models as an HTTP server (defined
        in libs/infinity_emb/infinity_emb/cli.py).
      - >-
        Python API entrypoints AsyncEmbeddingEngine and AsyncEngineArray for direct async inference over text, image,
        and audio (libs/infinity_emb/infinity_emb/engine.py).
      - >-
        SyncEngineArray and embed.BatchedInference for synchronous, batched embedding and reranking from Python code
        (libs/infinity_emb/infinity_emb/sync_engine.py, libs/embed_package/embed/_infer.py).
      - >-
        FastAPI application factory create_server for embedding, rerank, classify, and health/metrics endpoints
        (libs/infinity_emb/infinity_emb/infinity_server.py).
      - >-
        Generated HTTP clients Client and AuthenticatedClient in the infinity_client package for remote access to an
        Infinity deployment (libs/client_infinity/infinity_client/infinity_client/client.py).
